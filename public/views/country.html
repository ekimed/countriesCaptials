<div ng-controller="CountryCtrl">
	<table>
		<thead>
			<th>Name</th>
			<th>Country Code</th>
			<th>Capital</th>
			<th>Area in Km2</th>
			<th>Population</th>
			<th>Continent</th>
		</thead>
		<tbody>
			<tr ng-repeat="country in countries">
				<td><a href="{{ country.url }}">{{ country.countryName }}</a></td>
				<td>{{ country.countryCode }}</td>
				<td>{{ country.capital }}</td>
				<td>{{ country.areaInSqKm }}</td>
				<td>{{ country.population }}</td>
				<td>{{ country.continent }}</td>
			</tr>
		</tbody>
	</table>
	<button ng-click="goHome()">Home</button>
</div>
